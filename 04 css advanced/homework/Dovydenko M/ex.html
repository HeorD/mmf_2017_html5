<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex.png via CSS</title>
    <link rel="stylesheet" href="ex.css">
  </head>
  <body>
    <div class="title">
      Related People
    </div>
    <table>
      <tr>
        <td>
          <div class="subtitle">
            Author
          </div>
        </td>
        <td>
          <div class="inputfield">
            Add an author
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="subtitle">
            Last Modified By
          </div>
        </td>
        <td>
          <div class="picwithtext">
            <img src="profile pic.png" style="float: left">
            <span style="
              margin-left: 0.3em;
              float: left;
              vertical-align: middle;
              line-height: 36px;">
              usr
            </span>
          </div>
        </td>
      </tr>
    </table>
    <div class="title">
      Related documents
    </div>
    <div class="picwithtext">
      <img src="folder pic.png" style="margin-left: 0.3em; float: left">
      <span style="
        margin-left: 0.3em;
        float: left;
        vertical-align: middle;
        line-height: 16px;">
        Open File Location
      </span>
    </div>
    <div class="link">
      Show All Properties
    </div>
  </body>
</html>
